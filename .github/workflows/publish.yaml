name: publish

on:
  push:
    branches:
      - main

env:
  REGISTRY: index.docker.io/palermo
  IMAGE_NAME: ${{ github.event.repository.name }}

jobs:
  publish:
    runs-on: ubuntu-latest
    environment:
      name: main
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Bazel
        uses: bazel-contrib/setup-bazel@0.14.0
        with:
          bazelisk-cache: true
          disk-cache: ${{ github.workflow }}
          repository-cache: true
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build
        run: |
          bazel build //...
      - name: Push
        run: |
          bazel run //:push -- --repository ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }} --tag ${{ github.sha }}
          bazel run //:push -- --repository ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }} --tag latest
