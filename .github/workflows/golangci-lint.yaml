name: golangci-lint

on:
  pull_request:
    branches:
      - main

permissions: {}

jobs:
  golangci:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - name: Lint
        uses: golangci/golangci-lint-action@v7
        with:
          version: v2.0
          github-token: ${{ secrets.GITHUB_TOKEN }}
          only-new-issues: true
